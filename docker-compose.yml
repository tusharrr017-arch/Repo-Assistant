# Run full stack: backend (FastAPI + Chroma) + frontend (React + nginx)
# Usage: copy .env.example to .env, set OPENAI_API_KEY, then: docker compose up --build

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - CHROMA_PERSIST_DIR=/data/chroma
    volumes:
      - chroma_data:/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  chroma_data:
